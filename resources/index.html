<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
     <main>
         <div class="section">
             <div class="container">
                 <div class="row">
                   <form class="col s12" method="post" action="/">
                     <div class="row center">
                       <div class="input-field col s12">
                        <h1 class="valign"><b>W&Theta;&Theta;GLE</b></h1>
                         <h5 class="valign">Make Wooglin Proud</h5><br>
                         <sup>CS 121 Search</sup>
                       </div>
                     </div>
                     <div class="row">
                         <div class="col s2"></div>
                       <div class="input-field col s8">
                           <input id="query" type="text" placeholder="UCI" name="query" />
                           <label for="query">Query</label>
                       </div>
                       <div class="col s2"></div>
                     </div>
                     <div class="row center">
                       <div class="input-field col s12">
                           <input class="waves-effect waves-light btn" type="submit" />
                       </div>
                     </div>
                   </form>
                 </div>
                 <div class="row center" th:if="${stats != null}">
                     <span th:text="${'Found ' + stats.totalResponses + ' results in ' + stats.totalTime + ' ms.'}"></span>
                 </div>
                 <div class="row">
                     <div th:if="${not #lists.isEmpty(result)}">
                         <div th:each="res : ${result}">
                             <b><h5 class="row" th:text="${res.title}"></h5></b>
                             <a class="row" th:text="${res.url}" th:href="${res.url}"></a>
                             <div class="row" th:utext="${res.description}"></div>
                             <br><br>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </main>
   </body>
 </html>
